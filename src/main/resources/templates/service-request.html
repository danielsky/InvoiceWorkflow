<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base-template :: headSection (customJS=null)"/>
<body>

<nav th:replace="fragments/base-template :: navbar-section"/>

<div class="container" style="margin-top: 100px">

    <form class="form-horizontal" th:object="${serviceRequest}">
        <fieldset>

            <!-- Form Name -->
            <legend th:text="#{newServiceRequest.formName}"></legend>

            <!-- Name input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name" th:text="#{newServiceRequest.label.name}"></label>
                <div class="col-md-4">
                    <input id="name" name="name" type="text" th:field="*{name}"class="form-control input-md" readonly="readonly"/>
                </div>
            </div>

            <!-- Location -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="location" th:text="#{newServiceRequest.label.location}"></label>
                <div class="col-md-4">
                    <input id="location" name="location" th:field="*{location}" class="form-control input-md" readonly="readonly"/>
                </div>
            </div>

            <!-- Contractor -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="contractor" th:text="#{newServiceRequest.label.contractor}"></label>
                <div class="col-md-4">
                    <input id="contractor" name="contractor" th:field="*{contractorName}" class="form-control input-md" readonly="readonly"/>
                </div>
            </div>

            <!-- Contractor Service -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="contractorService" th:text="#{newServiceRequest.label.contractorService}"></label>
                <div class="col-md-4">
                    <input id="contractorService" name="contractor-service" th:field="*{contractorService}" class="form-control input-md" readonly="readonly"/>
                </div>
            </div>

            <!-- Price -->
            <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
                <label class="col-md-4 control-label" for="price" th:text="#{newServiceRequest.label.price}"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input id="price" name="price" th:field="*{price}" class="form-control input-md" readonly="readonly" />
                        <span id="currency" th:text="*{currency}" class="input-group-addon"></span>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
</body>
</html>
