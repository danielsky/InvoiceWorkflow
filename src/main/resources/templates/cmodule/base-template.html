<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">k
<head th:fragment="headSection (customJS)">
    <meta charset="UTF-8"/>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Contractor module</title>

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}"/>

    <!-- Custom theme -->
    <link rel="stylesheet" th:href="@{/css/workflow.css}"/>

    <!-- Latest compiled and minified JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap-select.min.js}"></script>
    <script th:src="@{/js/csrf.js}"></script>
    <script th:if="${customJS != null}" th:src="@{/js/custom/{name}(name=${customJS})}"></script>

</head>
<body>


<nav th:fragment="navbar-section" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/cmodule}">
                <span class="glyphicon glyphicon-briefcase"></span>
                Invoice Workflow
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li th:classappend="${isProfilePage} ? active : ''">
                    <a th:href="@{/profile}">
                        <span class="glyphicon glyphicon-user"></span>
                        <span th:text="#{navbar.contractors}"></span>
                    </a>
                </li>
                <li th:classappend="${isListPage} ? active : ''">
                    <a th:href="@{/index}">
                        <span class="glyphicon glyphicon-th-list"></span>
                        <span th:text="#{navbar.requestList}"></span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-globe"></span>
                        <span th:text="#{navbar.language}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="?lang=pl">
                                <img class="flags" th:src="@{/images/flags/PL.png}"/>
                                <span>Polski</span>
                            </a>
                        </li>
                        <li>
                            <a href="?lang=en">
                                <img class="flags" th:src="@{/images/flags/GB.png}"/>
                                <span>English</span>
                            </a>
                        </li>
                        <li>
                            <a href="?lang=de">
                                <img class="flags" th:src="@{/images/flags/DE.png}"/>
                                <span>Deutsch</span>
                            </a>
                        </li>
                        <li>
                            <a href="?lang=fr">
                                <img class="flags" th:src="@{/images/flags/FR.png}"/>
                                <span>Français</span>
                            </a>
                        </li>
                        <li>
                            <a href="lang=es">
                                <img class="flags" th:src="@{/images/flags/ES.png}"/>
                                <span>Español</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a th:href="@{/logout}">
                        <span class="glyphicon glyphicon-off"></span>
                        <span th:text="#{navbar.logout}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<th:block th:fragment="workflowStepSection (workflowStep,translationDone,translationNotDone)">
    <th:block th:if="${workflowStep != null}">
        <div th:if="${workflowStep.done}" class="alert alert-success workflow-arrow-box" role="alert">
            <span th:utext="#{${translationDone}(${workflowStep.owner})}"></span>
            <br/>
            <span class="date-time" th:text="${#dates.format(workflowStep.date,'dd-MM-yyyy HH:mm:ss')}"></span>
        </div>
        <div th:unless="${workflowStep.done}" class="alert alert-warning workflow-arrow-box" role="alert">
            <span th:text="#{${translationNotDone}}"></span>
        </div>
    </th:block>
    <div th:unless="${workflowStep != null}" class="alert alert-danger workflow-arrow-box" role="alert">
        <span th:text="#{${translationNotDone}}"></span>
    </div>
</th:block>

</body>
</html>
