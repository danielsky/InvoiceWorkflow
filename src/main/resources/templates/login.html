<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Logowanie</title>

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}"/>

    <!-- Custom theme -->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>

    <!-- Latest compiled and minified JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap-select.min.js}"></script>

</head>
<body>

    <div class="login-page-box">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span th:text="#{login.invalid.credentials}"></span>
        </div>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            <span th:text="#{login.logout.message}"></span>
        </div>
        <div th:if="${passwordReset}" class="alert alert-success" role="alert">
            <span>Hasło zostało zmienione pomyślnie. Teraz możesz się zalogować</span>
        </div>

        <div class="well">
            <form class="form-signin" method="post" th:action="@{/login}">

                <h2 class="form-signin-heading">
                    <span th:text="#{login.message}"></span>
                </h2>

                <label for="userEmail" class="sr-only">
                    <span th:text="#{login.email}"></span>
                </label>
                <input type="email" id="userEmail" name="userEmail" class="form-control" th:placeholder="#{login.email.placeholder}" required="required" autofocus="autofocus"/>

                <label for="password" class="sr-only">
                    <span th:text="#{login.password}"></span>
                </label>
                <input type="password" id="password" name="password" class="form-control" th:placeholder="#{login.password.placeholder}" required="required"/>

                <br/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    <span th:text="#{login.button.signIn}"></span>
                </button>

                <div class="login-page-links">
                    <a th:href="@{/create-account}" th:text="#{login.link.createAccount}"></a>
                    <a th:href="@{/reset-pass}" class="pull-right" th:text="#{login.link.resetPass}"></a>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
