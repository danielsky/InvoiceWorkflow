<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Resetowanie hasła</title>

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}"/>

    <!-- Custom theme -->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>

    <!-- Latest compiled and minified JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap-select.min.js}"></script>

</head>
<body>

    <div class="reset-page-box">

        <div th:if="${passAreDifferent}" class="alert alert-danger" role="alert">
            <span>Hasła się różnią!</span>
        </div>

        <div class="well">
            <form class="form-reset" method="post" th:object="${resetPasswordForm}" th:action="@{/reset-pass/{id}(id=${id})}">
                <label for="new-pass">Nowe hasło</label>
                <div class="input-group" th:classappend="${#fields.hasErrors('newPass')}? 'has-error'">
                    <input th:field="*{newPass}" type="password" class="form-control" id="new-pass"/>
                    <span class="help-block" th:if="${#fields.hasErrors('newPass')}" th:each="err : ${#fields.errors('newPass')}" th:text="#{${err}}"></span>
                </div>
                <label for="retyped-pass">Powtórz nowe hasło</label>
                <div class="input-group" th:classappend="${#fields.hasErrors('retypedPass')}? 'has-error'">
                    <input th:field="*{retypedPass}" type="password" class="form-control" id="retyped-pass"/>
                    <span class="help-block" th:if="${#fields.hasErrors('retypedPass')}" th:each="err : ${#fields.errors('retypedPass')}" th:text="#{${err}}"></span>
                </div>
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-default">Resetuj</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
