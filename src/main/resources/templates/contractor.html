<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base-template :: headSection (customJS=null)"/>
<body>

<nav th:replace="fragments/base-template :: navbar-section"/>

<div class="container" style="margin-top: 100px">


    <form class="form-horizontal" name="form" method="post" th:action="@{/contractor/update}">
        <fieldset>

            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name</label>
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="name" class="form-control input-md">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-4">
                    <input id="email" name="email" type="text" placeholder="email" class="form-control input-md">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="telephone">Telephone</label>
                <div class="col-md-4">
                    <input id="telephone" name="telephone" type="text" placeholder="telephone" class="form-control input-md">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="address">Address</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="address" name="address"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="saveBtn"></label>
                <div class="col-md-4">
                    <button id="saveBtn" type="submit" name="saveBtn" class="btn btn-success">Save</button>
                </div>
            </div>

        </fieldset>
    </form>


</div>
</body>
</html>
