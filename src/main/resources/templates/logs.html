<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base-template :: headSection (customJS=null)"></head>
<body>

<nav th:replace="fragments/base-template :: navbar-section"></nav>

<div class="container" style="margin-top: 100px">

    <table class="table table-hover">
        <thead>
        <tr>
            <th th:text="#{logs.table.header.name}"></th>
            <th th:text="#{logs.table.header.user}"></th>
            <th th:text="#{logs.table.header.date}"></th>
            <th th:text="#{logs.table.header.time}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.actionType}"></td>
            <td th:text="${log.user}"></td>
            <td th:text="${#dates.format(log.actionDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td><span th:text="${log.actionTime}"></span>[ms]</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
