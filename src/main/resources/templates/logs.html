<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base-template :: headSection (customJS=null)"/>
<body>

<nav th:replace="fragments/base-template :: navbar-section"/>

<div class="container" style="margin-top: 100px">

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>UÅ¼ytkownik</th>
            <th>Data</th>
            <th>Czas trwania akcji</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.actionType}"></td>
            <td th:text="${log.user}"></td>
            <td th:text="${#dates.format(log.actionDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td><span th:text="${log.actionTime}"></span>[ms]</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
